<!--order form html-->

<include href="views/header.html"></include>

<body>
<div class="container">
    <h1>My Diner</h1>
    <h2>Order Part 1</h2>

    <form action="#" method="post" class="form-horizontal">

        <!--        <form action="#" method="get" class="form-horizontal">-->
<!--    # means it send the data to the same page, it should be available in your URL now-->

        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-4 control-label">What food would you like to order?</label>
            <div class="col-sm-4"><input class="form-control" type="text" name="food" id="food"></div>
<!--            <div class="col-sm-4"><input class="form-control" type="text" name="food" id="food" value="{{ @food }}"></div>-->
            <check if="{{ isset(@erros['food']) }}">
                <span class="err">{{ @errors['food'] }}</span>
            </check>
        </div>
        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Select a meal</label>
            <div class="col-sm-4">
                <repeat group="{{ @meals }}" value="{{ @meal }}">
                    <label><input type="radio" name="meal" value="{{ @meal }}"> {{ ucfirst(@meal) }}</label><br>
<!--                    <label><input type="radio" name="meal" value="{{ @meal }}"-->
<!--                        <check if="{{ @meal == @userMeal }}">checked</check>-->
<!--                        > {{ ucfirst(@meal) }}-->
<!--                    </label><br>-->
                </repeat>
<!--                <label><input type="radio" name="meal" value="breakfast">Breakfast</label><br>-->
<!--                <label><input type="radio" name="meal" value="lunch">Lunch</label><br>-->
<!--                <label><input type="radio" name="meal" value="dinner">Dinner</label><br>-->
            </div>

            <!-- Display an error if there is one -->
            <check if="{{ isset(@errors['meal']) }}">
                <span class="err">{{ @errors['meal'] }}</span>
            </check>
        </div>
        <br>

        <!-- submit button -->
        <div class="col-xs-3 ">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>
    </form>
</div>
</body>
